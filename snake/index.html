<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="shortcut icon" href="./snake.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/one-page-wonder.css">
</head>

<body>
    <h1>Snake: Remake</h1>
    <span id="status"></span>&nbsp;&nbsp;&nbsp;<br><span id="counter"></span><br>
    <button onclick="location.reload()">Restart</button>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        window.onload = function () {
            document.getElementById("status").innerHTML = "Playing..."
            canv = document.getElementById("game");
            ctx = canv.getContext("2d");
            document.addEventListener("keydown", keyPush);
            document.getElementById("counter").innerHTML = "Score: 0"
            setInterval(game, 100);
        }
        px = py = 10;
        gs = tc = 20;
        ax = ay = 15;
        xv = yv = 0;
        trail = [];
        tail = 5;
        score = 0
        function game() {
            px += xv;
            py += yv;
            if (px < 0) {
                document.getElementById("status").innerHTML = "You Lost!";
                return;
                px = tc - 1;
            }
            if (px > tc - 1) {
                document.getElementById("status").innerHTML = "You Lost!";
                return;
                px = 0;
            }
            if (py < 0) {
                document.getElementById("status").innerHTML = "You Lost!";
                return;
                py = tc - 1;
            }
            if (py > tc - 1) {
                document.getElementById("status").innerHTML = "You Lost!";
                return;
                py = 0;
            }
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            ctx.fillStyle = "lime";
            for (var i = 0; i < trail.length; i++) {
                ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
                if (trail[i].x == px && trail[i].y == py) {
                    tail = 5;
                }
            }
            trail.push({ x: px, y: py });
            while (trail.length > tail) {
                trail.shift();
            }

            if (ax == px && ay == py) {
                tail++;
                ax = Math.floor(Math.random() * tc);
                ay = Math.floor(Math.random() * tc);
                score = score + 1
                document.getElementById("counter").innerHTML = "Score: " + score
            }
            ctx.fillStyle = "red";
            ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
        }
        function keyPush(evt) {
            switch (evt.keyCode) {
                case 37:
                    xv = -1; yv = 0;
                    break;
                case 38:
                    xv = 0; yv = -1;
                    break;
                case 39:
                    xv = 1; yv = 0;
                    break;
                case 40:
                    xv = 0; yv = 1;
                    break;
            }
        }
    </script>
    <style>
        span {
            font-family: Microsoft JHengHei !important;
            font: xx-large bolder;
        }

        h1 {
            font-family: Microsoft JHengHei !important;
        }
    </style>
</body>

</html>
