<html>

<head>
    <title>Random Generator 亂數產生器</title>
    <link rel="icon" href="../img/epic.png">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./random.css">
</head>

<body>
    <h1>Random Generator 亂數產生器</h1>
    <h4><a href="./zh.html">中文</a> &emsp; <a href="./">English</a></h4>
    <div id="listSelContainer" class="flex-container">
        <div class="flex-child">
            <label for="listSel">名單: </label>
        </div>
        <div class="flex-child">
            <select id="listSel" name="listSel" onchange="return changeType()" class="custom-select">
                <option value="8p">8平</option>
                <option value="customize">自定義</option>
            </select>
        </div>
    </div>
    <div id="customizeMenu" style="display: none;">
        <div class="flex-container">
            <div class="flex-child">
                <label for="startVal">起始值: </label>
            </div>
            <div class="flex-child">
                <input id="startVal" type="text" class="form-control">
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-child">
                <label for="endVal">結束值: </label>
            </div>
            <div class="flex-child">
                <input id="endVal" type="text" class="form-control">
            </div>
        </div>
    </div>

    <div id="modeSelContainer" class="flex-container">
        <div class="flex-child">
            <label for="modeSel">模式: </label>
        </div>
        <div class="flex-child">
            <select id="modeSel" name="modeSel" onchange="return changeMode()" class="custom-select">
                <option value="single">選出一人</option>
                <option value="wholeList">選出順序</option>
            </select>
        </div>
    </div>

    <div id="intervalMenu" class="flex-container" style="display:none;">
        <div class="flex-child">
            <label for="intervalInput">一行幾個數字: </label>
        </div>
        <div class="flex-child">
            <input id="intervalInput" type="text" class="form-control" value="10">
        </div>
    </div>

    <br>

    <button style="margin-top: 15px;" class="btn btn-primary" onclick="return createRandom()">產生</button>

    <h2 id="result" style="margin-top: 10px;"></h2>
    <footer>
        <hr>
        由 Aaron Lee 創造.
        <br>
        所有程式都是用戶端 JavaScript。 這不會通過伺服器進行處理。
    </footer>
    <script src="./random.js"></script>
</body>

</html>
